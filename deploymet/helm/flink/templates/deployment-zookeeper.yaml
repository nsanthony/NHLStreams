apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: zookeeper
  template:
    metadata:
      labels:
        app: flink
        component: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: nsanthony/flink-test-job:1.2
        workingDir: /opt/flink
        command: ["/bin/bash", "-c", "$FLINK_HOME/bin/start-zookeeper-quorum.sh; \
          while :;
          do
            if [[ -f $(find log -name '*zookeeper*.log') ]];
              then tail -f -n +1 log/*zookeeper*.log;
            fi;
          done"]
        ports:
        - containerPort: 2181
          name: quorum
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 30
          periodSeconds: 60
        resources:
          requests:
            cpu: {{ .Values.resources.zookeeper.requests.cpu }}
            memory: {{ .Values.resources.zookeeper.requests.memory }}
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j.properties
            path: log4j.properties
          - key: zoo.cfg
            path: zoo.cfg

