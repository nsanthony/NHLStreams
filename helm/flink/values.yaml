image: nsanthony/flink-test-job
imageTag: 1.1
imagePullPolicy: IfNotPresent

resources:
  jobmanager:
    limits:
      cpu: 1000m
      memory: 1280Mi
    requests:
      cpu: 1000m
      memory: 1280Mi
  taskmanager:
    limits:
      memory: 2000Mi
    requests:
      memory: 1568Mi
flink:
  jobmanager_heap_mb: 1024
  taskmanager_heap_mb: 1024
  num_taskmanagers: 1
  num_slots_per_taskmanager: 4
  cluster_name: flink
  jobmanager_rpc_address: 10.43.2.1
  jobmanager_rpc_port: 6123
  ## Other config options for flink-conf.yaml
  #config: |
  #  some.option: 3

hadoop:
  core-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration/>
