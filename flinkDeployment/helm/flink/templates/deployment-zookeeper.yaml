apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.flink.clusterName }}-zookeeper
spec:
  replicas: {{ .Values.zookeeper.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.flink.clusterName }}
      component: {{ .Values.flink.clusterName }}-zookeeper
  template:
    metadata:
      labels:
        app: {{ .Values.flink.clusterName }}
        component: {{ .Values.flink.clusterName }}-zookeeper
    spec:
      containers:
      - name: zookeeper
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        workingDir: /opt/flink
        command: ["/bin/bash", "-c","$FLINK_HOME/bin/start-zookeeper-quorum.sh; \
          while :;
          do
            if [[ -f $(find log -name '*zookeeper*.log') ]];
              then tail -f -n +1 log/*zookeeper*.log;
            fi;
          done"]
        ports:
        - containerPort: {{ .Values.zookeeper.clientPort }}
          name: client
        - containerPort: {{ .Values.zookeeper.serverPort }}
          name: server
        - containerPort: {{ .Values.zookeeper.leaderElectionPort }}
          name: leader-election
        env:
          - name: JVMFLAGS
            value: "-Xmx2048m"
        livenessProbe:
          tcpSocket:
            port: {{ .Values.zookeeper.clientPort }}
          initialDelaySeconds: 30
          periodSeconds: 60
        resources:
          requests:
            cpu: {{ .Values.resources.zookeeper.requests.cpu }}
            memory: {{ .Values.resources.zookeeper.requests.memory }}
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j.properties
            path: log4j.properties
          - key: zoo.cfg
            path: zoo.cfg

