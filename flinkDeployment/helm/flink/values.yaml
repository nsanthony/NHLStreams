image: nsanthony/flink-test-job
imageTag: 1.2
imagePullPolicy: IfNotPresent

resources:
  jobmanager:
    limits:
      cpu: 1000m
      memory: 1280Mi
    requests:
      cpu: 1000m
      memory: 1280Mi
  taskmanager:
    limits:
      memory: 2000Mi
    requests:
      memory: 1568Mi
  zookeeper:
    requests:
      cpu: 1000m
      memory: 3000Mi

zookeeper:
  useZookeeper: true
  heapMB: 1024
  clientPort: 2181
  serverPort: 2888
  leaderElectionPort: 3888
  replicas: 1
  clientTimeout: 80000
  sessionTimeout: 900000
  clientRetryAttempts: 10
  clusterIP: 10.43.0.1
flink:
  clusterName: flink
  jobmanager: 
    heapMB: 1024
    replicas: 1
  taskmanager:
    heapMB: 1024
    replicas: 1
    slots: 1
  ## Other config options for flink-conf.yaml
  #config: |
  #  some.option: 3

hadoop:
  core-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration/>
