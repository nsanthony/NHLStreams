apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.flink.clusterName }}-jobmanager
spec:
  replicas: {{ .Values.flink.jobmanager.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.flink.clusterName }}
      component: {{ .Values.flink.clusterName }}-jobmanager
  template:
    metadata:
      labels:
        app: {{ .Values.flink.clusterName }}
        component: {{ .Values.flink.clusterName }}-jobmanager
    spec:
      initContainers:
      - name: wait-zookeeper-ready
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: ["sh", "-c", "until nslookup flink-zookeeper.default.svc.cluster.local; do echo waiting for myservice; sleep 3; done"]
      containers:
      - name: jobmanager
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        workingDir: /opt/flink
        command: ["/bin/bash", "-c", "$FLINK_HOME/bin/jobmanager.sh start;\
          while :;
          do
            if [[ -f $(find log -name '*jobmanager*.log') ]];
              then tail -f -n +1 log/*jobmanager*.log;
            fi;
          done"]
        args:
        - jobmanager
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob
        - containerPort: 8081
          name: ui
        - containerPort: 6150
          name: ha
          #        livenessProbe:
          #          tcpSocket:
          #            port: 6123
          #          initialDelaySeconds: 30
          #          periodSeconds: 60
        env:
        - name: FLINK_CONF_DIR
          value: /opt/flink/conf
          #        - name: JOB_MANAGER_RPC_ADDRESS
          #          value: {{ .Values.jobmanager.address }}
        resources:
          limits:
            cpu: {{ .Values.resources.jobmanager.limits.cpu }}
            memory: {{ .Values.resources.jobmanager.limits.memory }}
          requests:
            cpu: {{ .Values.resources.jobmanager.requests.cpu }}
            memory: {{ .Values.resources.jobmanager.requests.memory }}
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
          #        securityContext:
          #          runAsUser: 9999
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j.properties
            path: log4j.properties
          - key: zoo.cfg
            path: zoo.cfg
